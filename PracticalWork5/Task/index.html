<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="box one"><h1>Завдання</h1></div>
        <div class="box two"></div>
        <div class="box three"><h1>Результат</h1></div>
    </div>
    <div class="body">
        <div class="box one">
            <div><b>Завдання №1.</b>
            Виведення поточної дати та часу</div>
        </div>
        <div class="box two">
            <button onclick="NowDate()">Виконати</button>
        </div>
        <div class="box three" id="first-block"></div>
    </div>
    <div class="body">
        <div class="box one">
            <div><b>Завдання №2.</b>
            Виведення дня тижня</div>
        </div>
        <div class="box two">
            <button onclick="DayDate(nowDate)">Виконати</button>
        </div>
        <div class="box three" id="second-block"></div>
    </div>
    <div class="body">
        <div class="box one">
            <div><b>Завдання №3.</b>
            Виведення N кількість днів назад</div>
        </div>
        <div class="box two">
            <button onclick="ChangedDay()">Виконати</button>
            <input type="text" id="daysAgo">
        </div>
        <div class="box three" id="third-block"></div>
    </div>
    <div class="body">
        <div class="box one">
            <div><b>Завдання №4.</b>
            Виведення останнього дня тижня</div>
        </div>
        <div class="box two">
            <button onclick="LastDay()">Виконати</button>
            <input type="text" id="infoYears">
            <input type="text" id="infoMonth">
        </div>
        <div class="box three" id="fourth-block"></div>
    </div>
    <div class="body">
        <div class="box one">
            <div><b>Завдання №5.</b>
            Виведення пройшовшого і залишилося секунд</div>
        </div>
        <div class="box two">
            <button onclick="SecondsPassed()">Виконати</button>
        </div>
        <div class="box three" id="fifth-block"></div>
    </div>
    <div class="body">
        <div class="box one">
            <div><b>Завдання №6.</b>
            Виведення півріччя, вік і тисячоліття</div>
        </div>
        <div class="box two">
            <button id="button">Виконати</button>
            <input type="text" id="year">
        </div>
        <div class="box three" id="sixth-block"></div>
    </div>
    <script src="./Task1/main.js"></script>
    <script src="./Task2/main.js"></script>
    <script src="./Task3/main.js"></script>
    <script src="./Task4/main.js"></script>
    <script src="./Task5/main.js"></script>
    <script src="./Task6/main.js"></script>
</body>
</html>
